<ion-header>
  <ion-navbar>
    <ion-title>
      Todo List
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="pushAddPage()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let todo of todos | async" (click)="pushDetailPage(todo)">
      {{todo.name}}
    </ion-item>
  </ion-list>
</ion-content>
