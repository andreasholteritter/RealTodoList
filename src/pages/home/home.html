<ion-header>
  <ion-navbar>
    <ion-title>
      Todo List
    </ion-title>
    <ion-buttons end>
      <button (click)="pushAddPage()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding color="home">
  <ion-list color="home">
    <ion-item
      *ngFor="let todo of todos | async"
      (click)="pushDetailPage(todo)">
      <img src="{{ todo.imgUrl }}"/>
      <p>{{todo.name}}</p>
      <p *ngIf="todo.location">{{todo.location.countryCode}}</p>
    </ion-item>
  </ion-list>
</ion-content>
