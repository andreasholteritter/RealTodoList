<ion-header>

  <ion-navbar>
    <ion-title>Make your own ToDo!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-input placeholder="Write here" [(ngModel)]="todoText" type="text"></ion-input>
    </ion-row>
    <ion-row>
      <ion-col>
        <button block ion-button (click)="executeCamera()">Camera</button>
      </ion-col>
      <ion-col>
        <button block ion-button (click)="findGeolocation()">Location</button>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>
        <button block ion-button (click)="addTodo()">Add Todo</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <p><b>Location:</b> {{ addressString }}</p>
    </ion-row>
    <ion-row>
      <img *ngIf="previewImage.length > 0" style="height: 300px" [src]="'data:image/jpeg;base64,' + previewImage" />
    </ion-row>
  </ion-grid>
</ion-content>
