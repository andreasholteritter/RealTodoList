<ion-header>

  <ion-navbar>
    <ion-title>{{ todo.name }}</ion-title>
    <ion-buttons end>
      <button (click)="remove()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Todo fullfilled?</ion-label>
    <ion-toggle [(ngModel)]="todo.done" onchange="toggleDone()"></ion-toggle>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let comment of comments | async">
      {{ comment.body }}
    </ion-item>
  </ion-list>

  <ion-input [(ngModel)]="commentText"></ion-input>
  <button ion-button (click)="addComment()">Add a comment</button>
</ion-content>
