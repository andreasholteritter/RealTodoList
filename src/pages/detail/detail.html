<ion-header>

  <ion-navbar>
    <ion-title>{{ todo.name }}</ion-title>
    <ion-buttons end>
      <button (click)="remove()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Todo fullfilled?</ion-label>
    <ion-toggle [(ngModel)]="todo.done" onchange="toggleDone()"></ion-toggle>
  </ion-item>
  <ion-list>
    <ion-item no-lines *ngFor="let comment of comments | async">
      {{ comment.body }}
    </ion-item>
    <ion-item no-lines>
      <ion-label fixed>Comment</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="commentText"
        placeholder="Write here"
      ></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="addComment()" block>Add a comment</button>
    </ion-item>
  </ion-list>


</ion-content>
