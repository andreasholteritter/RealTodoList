<ion-content padding>
  <section class="container">
    <section>
      <h1 class="login-title">Login</h1>
    </section>
    <section>
      <ion-label fixed>Username</ion-label>
      <ion-input class="text-input-field" placeholder="Username" type="text" [(ngModel)]="user.username"></ion-input>
    </section>
    <section>
      <ion-label fixed>Password</ion-label>
      <ion-input class="text-input-field" placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
    </section>
    <section>
      <button block ion-button (click)="loginUser()">Logg inn</button>
      <button block ion-button (click)="registerUser()">Registrer</button>
    </section>
  </section>
</ion-content>
