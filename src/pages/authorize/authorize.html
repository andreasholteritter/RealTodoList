<ion-header>
  <ion-navbar>
    <ion-title>AuthorizePage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-col>
      <ion-row>
        <!--<img src="/assets/imgs/logo.png" />-->
      </ion-row>
      <form [formGroup]="authForm">
        <ion-row>
          <ion-input placeholder="Username" type="text" formControlName="username" [(ngModel)]="user.username"></ion-input>
        </ion-row>
        <ion-row>
          <ion-input placeholder="Password" type="password" formControlName="password" [(ngModel)]="user.password"></ion-input>
        </ion-row>
      </form>
      <ion-row>
        <button block ion-button (click)="loginUser()">Logg inn</button>
        <button block ion-button (click)="registerUser()">Registrer</button>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
